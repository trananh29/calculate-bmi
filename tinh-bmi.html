<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculate BMI</title>
</head>
<body>
<input type="number" id="weight" placeholder="input weight">
<input type="number" id="height" placeholder="input yout height">
<button type="button" onclick="calculate()">calculate</button>
<h2>Your BMI: </h2>
<p id="result"></p>
<script>
function calculate() {
    let weight=document.getElementById('weight').value;
    let height=document.getElementById('height').value ;


        let bmi= weight/(height*height);
        if (bmi < 18.5) {
            document.getElementById('result').innerHTML="Underweight";
        }
        else if (bmi < 25)  {
            document.getElementById('result').innerHTML="Normal";
        }
        else if (bmi < 30) {
            document.getElementById('result').innerHTML='Overweight';
        }
        else   {
            document.getElementById('result').innerHTML="Obese";
        }
    }
</script>
</body>
</html>
